<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupLanding</title>
</head>

<body>
    <div class="wrapper">
        <load src="/src/partials/header.html" />
        <main class="page">
            <section class="hero">
                <picture class="hero__background">
                    <source srcset="/src/images/hero/bg.jpg" media="(max-width:1920px)" class="hero__background-image">
                    <img src="/src/images/hero/bg_large.jpg" alt="cozy room" class="hero__background-image">
                </picture>
                <div class="hero__container">
                    <div class="hero__content">
                        <div class="hero__header block-header block-header--main">
                            <h1 class="block-header__title">
                                Coworking space that will feel like home.
                            </h1>
                            <div class="block-header__text">
                                Whether youâ€™re an established enterprise or a growing startup, discover spaces that
                                inspire
                                which will best your most
                                impactful work.
                            </div>
                        </div>
                        <form action="#" class="hero__form workplace-form" name="workplace">
                            <div class="workplace-form__row">
                                <label for="place" class="workplace-form__select-label">
                                    Find workplace
                                </label>
                                <select id="place" name="place" class="workplace-form__select">
                                    <option value="Chicago, New york" selected>Chicago, New york</option>
                                    <option value="Los Angeles">Los Angeles</option>
                                    <option value="Philadelphia">Philadelphia</option>
                                </select>
                            </div>
                            <button type="submit" class="button button--purple">Subscribe</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="clients">
                <div class="clients__container">
                    <div class="clients__header section-header ">
                        <h2 class="section-header__title">
                            Meet our Clients
                        </h2>
                        <div class="section-header__text">
                            This guys are using our service and they're more than happier ever.
                        </div>
                    </div>
                    <ul class="clients__list clients-list">
                        <li class="clients-list__item">
                            <img src="src/images/clients/uber.png" alt="uber" class="clients-list__image">
                        </li>
                        <li class="clients-list__item">
                            <img src="src/images/clients/google.png" alt="google" class="clients-list__image">
                        </li>
                        <li class="clients-list__item">
                            <img src="src/images/clients/paypal.png" alt="paypal" class="clients-list__image">
                        </li>
                        <li class="clients-list__item">
                            <img src="src/images/clients/microsoft.png" alt="microsoft" class="clients-list__image">
                        </li>
                        <li class="clients-list__item">
                            <img src="src/images/clients/dribbble.png" alt="dribbble" class="clients-list__image">
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <load src="/src/partials/footer.html" />
    </div>
    <script src="/src/js/main.js" type="module"></script>
    <script src="/src/js/dynamic_adapt.js" type="module"></script>
</body>

</html>
